# kube/ansible-runner.yaml
apiVersion: v1
kind: Pod
metadata:
  name: ansible-runner
spec:
  containers:
    - name: ansible
      image: ansible-ee:local
      imagePullPolicy: Never
      command: ["sleep", "infinity"]
      volumeMounts:
        - name: workspace
          mountPath: /workspace
  volumes:
    - name: workspace
      hostPath:
        path: /workspace
        type: Directory
